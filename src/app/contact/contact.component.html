<div class="contact-container">
  <h4>{{ contact.title }}</h4>
  <div class="item-grid">
    <ng-container *ngFor="let contactGroup of contact.items">
      <div class="item">
        <ng-container *ngFor="let info of contactGroup.infoItems">
          <div>
            <h6>{{info.infoName}}:</h6>
            <span>{{info.infoValue}}</span>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
